services:

  mirakurun:
    image: ghcr.io/stu2005/mirakurun:latest
    container_name: mirakurun
    cap_add:
      - SYS_ADMIN
      - SYS_NICE
    ports:
      - target: 40772
        published: 40772
    devices:
      - "/dev/bus:/dev/bus"
      - "/dev/px4video0:/dev/px4video0"
      - "/dev/px4video1:/dev/px4video1"
      - "/dev/px4video2:/dev/px4video2"
      - "/dev/px4video3:/dev/px4video3"      
    volumes:
      - type: bind
        source: ./mirakurun/
        target: /app-config/
        bind:
          create_host_path: true
      - type: volume
        source: mirakurun
        target: /app-data/
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "5m"
        compress: "true"

  mysql:
    image: docker.io/library/mysql:latest
    container_name: mysql
    environment:
      TZ: Asia/Tokyo
      MYSQL_DATABASE: epgstation
      MYSQL_USER: epgstation
      MYSQL_PASSWORD: epgstation
      MYSQL_ROOT_PASSWORD: epgstation
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_0900_as_ci --performance-schema=false --expire_logs_days=1 --default-authentication-plugin=mysql_native_password
    volumes:
      - type: volume
        source: mysql
        target: /var/lib/mysql
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        compress: "true"

  epgstation:
    image: ghcr.io/stu2005/epgstation:latest
    container_name: epgstation
    devices:
      - "/dev/dri:/dev/dri"
    volumes:
      - type: bind
        source: ./epgstation/
        target: /app/config/
        bind:
          create_host_path: true
      - type: volume
        source: epgstation
        target: /app/data/
      - type: volume
        source: epgstation
        target: /app/thumbnail/
      - type: bind
        source: /mnt/hdd/recorded/
        target: /app/recorded/
        bind:
          create_host_path: true
    depends_on:
      mirakurun:
        condition: service_healthy
      mysql:
        condition: service_started
    ports:
      - target: 8888
        published: 8888
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "5m"
        compress: "true"

  chinachu:
    image: ghcr.io/stu2005/chinachu:latest
    container_name: chinachu
    ports:
      - target: 20772
        published: 20772
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./chinachu/config.json
        target: /app/config.json
      - type: bind
        source: ./chinachu/rules.json
        target: /app/rules.json
      - type: volume
        source: chinachu
        target: /app/data/
      - type: bind
        source: /mnt/hdd/recorded/
        target: /app/recorded/
        bind:
          create_host_path: true
    depends_on:
      mirakurun:
        condition: service_healthy
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "5m"
        compress: "true"

volumes:
  mirakurun:
    name: "mirakurun"
  epgstation:
    name: "epgstation"
  chinachu:
    name: "chinachu"

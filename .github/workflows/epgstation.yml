name: epgstation

on:
  push:
    branches:
      - "main"
    paths:
      - './epgstation/'  
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '29 16 * * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      #- name: Set up QEMU
      #  uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["registry-1.docker.io", "mirror.gcr.io", "public.ecr.aws/docker"]
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.GH_TOKEN }}
      - name: Prune build cache
        run: |
          docker buildx prune --all --force --verbose
      - name: Build and push EPGStation for multiarch
        uses: docker/build-push-action@v6
        with:
          context: ./epgstation/
          #platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
          push: true
          tags: ghcr.io/stu2005/epgstation:latest

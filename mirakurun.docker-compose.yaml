services:

  mirakurun:
    image: ghcr.io/stu2005/mirakurun:debian_pcsckai
    container_name: mirakurun
    cap_add:
      - SYS_ADMIN
      - SYS_NICE
    ports:
      - target: 40772
        published: 40772
    devices:
      - "/dev/px4video0:/dev/px4video0"
      - "/dev/px4video1:/dev/px4video1"
      - "/dev/px4video2:/dev/px4video2"
      - "/dev/px4video3:/dev/px4video3"      
    volumes:
      - type: bind
        source: ./mirakurun/
        target: /app-config/
        bind:
          create_host_path: true
      - type: volume
        source: mirakurun
        target: /app-data/
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "5m"
        compress: "true"

  mariadb:
    image: docker.io/library/mariadb:latest
    container_name: mariadb
    environment:
      TZ: Asia/Tokyo
      MYSQL_DATABASE: epgstation
      MYSQL_USER: epgstation
      MYSQL_PASSWORD: epgstation
      MYSQL_ROOT_PASSWORD: epgstation
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --performance-schema=false --binlog_expire_logs_seconds=86400
    volumes:
      - type: volume
        source: mariadb
        target: /var/lib/mysql
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        compress: "true"

  epgstation:
    image: ghcr.io/stu2005/epgstation:latest
    container_name: epgstation
    devices:
      - "/dev/dri:/dev/dri"
    volumes:
      - type: bind
        source: ./epgstation/
        target: /app/config/
        bind:
          create_host_path: true
      - type: volume
        source: epgstation
        target: /app/data/
      - type: volume
        source: epgstation
        target: /app/thumbnail/
      - type: bind
        source: /mnt/hdd/recorded/
        target: /app/recorded/
        bind:
          create_host_path: true
    depends_on:
      mirakurun:
        condition: service_healthy
      mariadb:
        condition: service_started
    ports:
      - target: 8888
        published: 8888
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "5m"
        compress: "true"

  chinachu:
    image: ghcr.io/stu2005/chinachu:latest
    container_name: chinachu
    ports:
      - target: 20772
        published: 20772
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./chinachu/config.json
        target: /app/config.json
      - type: bind
        source: ./chinachu/rules.json
        target: /app/rules.json
      - type: volume
        source: chinachu
        target: /app/data/
      - type: bind
        source: /mnt/hdd/recorded/
        target: /app/recorded/
        bind:
          create_host_path: true
    depends_on:
      mirakurun:
        condition: service_healthy
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "5m"
        compress: "true"

  edcb:
    image: tsukumijima/edcb:latest
    build:
      context: ./edcb/
    restart: always
    privileged: true
    volumes:
      - type: bind
        source: './edcb/EDCB/'
        target: '/EDCB/'
      - type: bind
        source: '/mnt/hdd/'
        target: '/mnt/'
    depends_on:
      mirakurun:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "5m"
        compress: "true"

  plex:
    container_name: plex
    devices:
      - "/dev/dri:/dev/dri"
    image: plexinc/pms-docker:1.41.6.9685-d301f511a
    restart: unless-stopped
    ports:
      - target: 32400
        published: 32400
      - target: 8324
        published: 8324
      - target: 32469
        published: 32469
      - target: 1900
        published: 1900
      - target: 32410
        published: 32410
      - target: 32412
        published: 32412
      - target: 32413
        published: 32413
      - target: 32414
        published: 32414
    environment:
      TZ: "Asia/Tokyo"
      PLEX_CLAIM:
    volumes:
      - type: volume
        source: plex
        target: /config/
      - type: tmpfs
        target: /transcode/
      - type: bind
        source: /mnt/hdd/
        target: /data/
    depends_on:
      mirakurun:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "5m"
        compress: "true"

volumes:
  mirakurun:
    name: "mirakurun"
  mariadb:
    name: "mariadb"
  epgstation:
    name: "epgstation"
  chinachu:
    name: "chinachu"

                      -threads 0 -c:a aac -ar 48000 -b:a 192k -ac 2 -c:v h264_qsv -flags +cgop -vf bwdif=1:-1:1,scale=-2:720
                      -b:v 3000k -preset veryfast -y -f mpegts pipe:1'
                - name: 480p
                  cmd:
                      '%FFMPEG% -dual_mono_mode main -f mpegts -analyzeduration 500000 -c:v mpeg2_qsv -i pipe:0 -map 0 -c:s copy -c:d
                      copy -ignore_unknown -fflags nobuffer -flags low_delay -max_delay 250000 -max_interleave_delta 1
                      -threads 0 -c:a aac -ar 48000 -b:a 128k -ac 2 -c:v h264_qsv -flags +cgop -vf bwdif=1:-1:1,scale=-2:480
                      -b:v 1500k -preset veryfast -y -f mpegts pipe:1'

            mp4:
                - name: 1080p
                  cmd:
                      '%FFMPEG% -re -dual_mono_mode main -c:v mpeg2_qsv -i pipe:0 -sn -threads 0 -c:a aac -ar 48000 -b:a 192k -ac 2
